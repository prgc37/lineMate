<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead"></head>
	<body>
		<header th:replace="template :: headNavBar"></header>
		<div class="container">
			<h1>Order Summary</h1>
			<div th:each="item : ${items}">
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-12 col-sm-3"><h3 th:text="${item.item}">item</h3></div>
				  	<div class="col-xs-12 col-sm-3"><h6 th:text="${notes}">notes</h6></div>
				  	<div class="col-xs-12 col-sm-3"><h3 th:text="${item.price}">price</h3></div>
				  	<div class="col-xs-12 col-sm-3"><h3 th:text="${quantity}">quantity</h3></div>
				</div>					
			</div>
			<h1>Order Status</h1>
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-12 col-sm-3"><h3 th:text="${dateTime}">item</h3></div>
			  	<div class="col-xs-12 col-sm-3"><h6 th:text="${orderStatus}">notes</h6></div>
			  	<div class="col-xs-12 col-sm-3"><h3 th:text="${ordersBeforeYou}">price</h3></div>
			  	<div class="col-xs-12 col-sm-2"><h3 th:text="${estimatedTimeToComplete}">quantity</h3></div>
			</div>
		</div>
		<div th:replace="template :: footNavBar"></div>
	</body>
</html>
