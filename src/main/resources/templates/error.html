<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead"></head>
	<body>
		<header th:replace="template :: headNavBar"></header>
		
		<div class="container">
			<h2>! :D ! Error Message ! :D !</h2>
			<form method="post" action="/order">
				<ul class="col-xs-12 col-sm-12" th:each="item : ${items}">							
					<li class="col-xs-12 col-sm-3"><h3 th:text="${item.item}">item</h3></li>
				  	<li class="col-xs-12 col-sm-3"><h6 th:text="${item.description}">description</h6></li>
				  	<li class="col-xs-12 col-sm-3"><h3 th:text="${item.price}">price</h3></li>
				  	<li class="col-xs-12 col-sm-3"><input th:value="${item.item}" name="ordered" type="checkbox"></input></li>				
				</ul>
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-12 col-sm-4"></div>
					<div class="col-xs-12 col-sm-4"><button type="submit">Add to Cart</button></div>
					<div class="col-xs-12 col-sm-4"></div>
				</div>
			</form>
		</div>
		
		<div th:replace="template :: footNavBar"></div>
	</body>
</html>
