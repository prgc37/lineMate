<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head> 
	<body>
		<header th:replace="template :: headNavBar"></header>
		
		<div class="container">
			<h1>Login</h1>
		    <p class="error" th:text="${error}"></p>
		    <form method="post" action="/login">
		        <table>
		            <tr>
		                <td><label for="username">Username</label></td>
		                <td class="form-group">
		                    <input class="form-control" name="username" placeholder="Username" type="text" th:value="${username}" autofocus="true"></input>
		                </td>
		            </tr>
		            <tr>
		                <td><label for="password">Password</label></td>
		                <td class="form-group">
		                    <input class="form-control" name="password" placeholder="Password" type="password"></input>
		                </td>
		            </tr>
		        </table>
		        <button type="submit" class="btn btn-default">Log In</button>
		    </form>
		    <p>Don't have an account? <a href="/signup">Create one!</a></p>
		</div>
		
		<div th:replace="template :: footNavBar"></div>
	</body>
</html>
