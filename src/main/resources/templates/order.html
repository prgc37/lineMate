<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: dochead"></head>
	<body>
		<header th:replace="template :: headNavBar"></header>
		
		
		<div class="container">
	        <h2>Your Order</h2>
	        <form method="post" action="/order">
				<div class="col-xs-12 col-sm-12" th:each="item : ${items}">
					<div class="col-xs-12 col-sm-3"><h3 th:text="${item.item}">item</h3></div>
				  	<div class="col-xs-12 col-sm-3"><input type="text" name="notes" placeholder="Special Requests?"></input></div>
				  	<div class="col-xs-12 col-sm-2"><input id="count" type="number" min="1" max="50" th:name="howMany"></input></div>
				  	<div class="col-xs-12 col-sm-3"><h3 th:text="${item.price}">price</h3></div>
				  	<div class="col-xs-12 col-sm-1"><button type="button">Remove</button></div>
				</div>
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-12 col-sm-6"><h4 th:text="${orderedEM}"></h4></div>
					<div class="col-xs-12 col-sm-6"></div>
				</div>
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-12 col-sm-6"></div>
					<div class="col-xs-12 col-sm-3"></div>
					<div class="col-xs-12 col-sm-3"><h3>Subtotal: ( <span th:text="${numberOfItems}"></span> items): $<span th:text="${subTotal}"></span></h3></div>
				</div>
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-12 col-sm-6"></div>
					<div class="col-xs-12 col-sm-3"></div>
					<div class="col-xs-12 col-sm-3"><button type="submit">Proceed to Checkout</button></div>			
				</div>
			</form>
	    </div>
		
		
		
		<div th:replace="template :: footNavBar"></div>
	</body>
</html>
