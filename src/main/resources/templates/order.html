	<body>
		<header th:replace="template :: headNavBar"></header>
		
		
		<div class="container">
	        <h1>Your Order</h1>
			<div th:each="item : ${items}">
		
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-12 col-sm-3"><h3 th:text="${item.item}">item</h3></div>
				  	<div class="col-xs-12 col-sm-3"><h3 th:text="${item.notes}">notes</h3></div>
				  	<div class="col-xs-12 col-sm-3"><h3 th:text="${item.price}">price</h3></div>
				  	<div class="col-xs-12 col-sm-3"><input id="count" type="number" min="1" max="100"></div>
				</div>
				
			</div>
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-12 col-sm-6"></div>
				<div class="col-xs-12 col-sm-3"><h3>Subtotal: ( <span th:text="${numberOfItems}"></span> items): $<span th:text="${total}"></span></h3></div>
				<div class="col-xs-12 col-sm-3"><button type="submit">Proceed to Checkout</button></div>
			</div>
